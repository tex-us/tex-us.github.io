<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TEX Exchange</title>
  <style>
    /* Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Inter", sans-serif;
      background-color: #0a0a0a;
      color: #fff;
      overflow-x: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 5%;
      background: rgba(0, 0, 0, 0.85);
      border-bottom: 1px solid #2a0000;
    }

    header h1 {
      font-size: 1.6rem;
      font-weight: 700;
      color: #ff1a1a;
      letter-spacing: 1px;
    }

    nav a {
      color: #bbb;
      text-decoration: none;
      margin-left: 2rem;
      font-weight: 500;
      transition: color 0.2s ease;
    }

    nav a:hover {
      color: #ff1a1a;
    }

    /* Hero Section */
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 90vh;
      text-align: center;
      padding: 0 1rem;
      background: linear-gradient(180deg, #0a0a0a 0%, #1a0000 100%);
    }

    .hero h2 {
      font-size: 3rem;
      font-weight: 800;
      color: #fff;
      max-width: 700px;
      line-height: 1.2;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.25rem;
      color: #ccc;
      max-width: 600px;
      margin-bottom: 2rem;
    }

    .hero a.button {
      background: #ff1a1a;
      color: white;
      padding: 0.9rem 2rem;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .hero a.button:hover {
      background: #ff4040;
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      border-top: 1px solid #2a0000;
      color: #777;
      font-size: 0.9rem;
      background: #0a0a0a;
    }
  </style>
</head>
<body>
  <header>
    <h1>TEX</h1>
    <nav>
      <a href="https://tex-us.github.io/home/">Home</a>
      <a href="https://tex-us.github.io/discover/">Discover</a>
    </nav>
  </header>

  <section class="hero">
    <h2>The Token Exchange</h2>
    <p>Trade, swap, and explore the next generation of global finance.</p>
    <a href="https://tex-us.github.io/discover/" class="button">Trade Now</a>
  </section>

  <footer>
    Â© 2025 TEX Exchange. All rights reserved.
  </footer>
</body>
</html>
